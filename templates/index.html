{% extends 'base.html' %}

{% block content %}
{# 使用 length 过滤器获取 movies 变量的长度 #}
<p>{{ movies|length }} Titles</p>
<ul class="movie-list">
    {% for movie in movies %} {# 迭代 movies 变量 #}
    <li>{{ movie.title }} - {{ movie.year }}{# 等同于 movie['title'] #}
        <span class="float-right">
            <a href="https://www.imdb.com/find?q={{movie.title}}" class="imdb" target="_blank" title="Find this movie on IMDB">IMDB</a>
        </span>
    </li> 
    {% endfor %} {# 使用 endfor 标签结束 for 语句 #}
</ul>
<img class="totoro" alt="Walking Totoro" src="{{ url_for('static', filename='images/totoro.gif') }}" title="to~to~ro~">
{% endblock content %}
